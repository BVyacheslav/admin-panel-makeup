<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ui-kit</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="search-bar.css" />
    <link rel="stylesheet" href="checkbox-radio.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="dropdown.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="text-field">
        <label class="text-field__label" for="text-field__input">
          Дата и время заказа
        </label>
        <div class="text-field__input-wrapper">
          <input
            id="text-field__input"
            class="text-field__input"
            placeholder="Введите"
          />
        </div>
      </div>

      <div class="text-field">
        <label class="text-field__label" for="text-field_error"
          >Дата и время заказа</label
        >
        <div class="text-field__input-wrapper">
          <input
            id="text-field_error"
            class="text-field__input text-field_error"
            value="06.12.2021"
            placeholder="Введите"
          />
          <button class="text-field__delete">
            <svg
              viewBox="0 0 16 16"
              fill="none"
              stroke="#BAD8F5"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
            </svg>
          </button>
        </div>
      </div>

      <div class="text-field">
        <label class="text-field__label" for="text-field_locked">
          Дата и время заказа
        </label>
        <div class="text-field__input-wrapper">
          <input
            id="text-field_locked"
            class="text-field__input text-field_locked"
            placeholder="Введите"
            value="06.12.2021"
            disabled
          />
          <svg
            class="text-field__locked-icon"
            viewBox="0 0 16 16"
            fill="#000000"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
              stroke="none"
            />
            <path
              d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
              stroke="none"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="wrapper__search-bar">
      <div class="search-bar">
        <div class="search-bar__input-wrapper">
          <svg
            class="search-bar__icon"
            viewBox="0 0 16 16"
            fill="none"
            stroke="#459DF5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.036 10.036a5 5 0 1 0-7.071-7.072 5 5 0 0 0 7.07 7.072Zm0 0L14 14m0 0 .5-.5-3-3M14 14l-.5.5-3-3"
            />
          </svg>
          <input class="search-bar__input" placeholder="Номер заказа или ФИО" />
        </div>
      </div>

      <div class="search-bar">
        <div class="search-bar__input-wrapper">
          <svg
            class="search-bar__icon"
            viewBox="0 0 16 16"
            fill="none"
            stroke="#459DF5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.036 10.036a5 5 0 1 0-7.071-7.072 5 5 0 0 0 7.07 7.072Zm0 0L14 14m0 0 .5-.5-3-3M14 14l-.5.5-3-3"
            />
          </svg>
          <input
            class="search-bar__input"
            value="50744"
            placeholder="Номер заказа или ФИО"
          />
          <button class="search-bar__delete">
            <svg
              viewBox="0 0 16 16"
              fill="none"
              stroke="#BAD8F5"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="wrapper__checkbox">
      <div class="checkbox">
        <input type="checkbox" class="checkbox__input" id="valueCheck1" />
        <label class="checkbox__label" for="valueCheck1">
          <svg
            class="checkbox__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </label>
      </div>

      <div class="checkbox">
        <input
          type="checkbox"
          class="checkbox__input"
          id="valueCheck2"
          checked
        />

        <label class="checkbox__label" for="valueCheck2">
          <svg
            class="checkbox__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </label>
      </div>
    </div>

    <div class="wrapper__radio">
      <div class="radio">
        <input
          type="radio"
          name="value"
          class="radio__input"
          id="valueChoice1"
        />
        <label class="radio__label" for="valueChoice1">
          <svg
            class="radio__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="8" cy="8" r="4" stroke="none" />
          </svg>
        </label>
      </div>

      <div class="radio">
        <input
          type="radio"
          name="value"
          class="radio__input"
          id="valueChoice2"
          checked
        />
        <label class="radio__label" for="valueChoice2">
          <svg
            class="radio__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="8" cy="8" r="4" stroke="none" />
          </svg>
        </label>
      </div>
    </div>

    <div class="wrapper__button">
      <div class="button-box">
        <button class="button button_white">
          <svg
            class="button__icon button__icon_before-text"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
          Text here
        </button>

        <button class="button button_white">Text here</button>

        <button class="button button_white button_only-icon">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </button>
      </div>

      <div class="button-box">
        <button class="button button_blue">
          <svg
            class="button__icon button__icon_before-text"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
          Text here
        </button>

        <button class="button button_blue">Text here</button>

        <button class="button button_blue button_only-icon">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </button>
      </div>

      <div class="button-box">
        <button class="button button_black">
          <svg
            class="button__icon button__icon_before-text"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
          Text here
        </button>

        <button class="button button_black">Text here</button>

        <button class="button button_black button_only-icon">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </button>
      </div>

      <div class="button-box">
        <button class="button button_white button_small">
          <svg
            class="button__icon button__icon_before-text"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
          Text here
        </button>

        <button class="button button_white button_small">Text here</button>

        <button class="button button_white button_only-icon-small">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </button>
      </div>

      <div class="button-box">
        <button class="button button_blue button_small">
          <svg
            class="button__icon button__icon_before-text"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
          Text here
        </button>

        <button class="button button_blue button_small">Text here</button>

        <button class="button button_blue button_only-icon-small">
          <svg
            class="button__icon"
            viewBox="0 0 16 16"
            fill="#ffffff"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="wrapper__dropdown">
      <div class="dropdown">
        <div class="checkbox">
          <input type="checkbox" class="checkbox__input" id="valueCheck1" />
          <label class="checkbox__label" for="valueCheck1">
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              fill="#ffffff"
              stroke="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>

        <div class="checkbox">
          <input
            type="checkbox"
            class="checkbox__input"
            id="valueCheck2"
            checked
          />

          <label class="checkbox__label" for="valueCheck2">
            <svg
              class="checkbox__icon"
              viewBox="0 0 16 16"
              fill="#ffffff"
              stroke="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                stroke="none"
              />
            </svg>
          </label>
        </div>
      </div>

      <div class="dropdown">
        <div class="radio">
          <input
            type="radio"
            name="dropdown-radio"
            class="radio__input"
            id="dropdownChoice1"
          />
          <label class="radio__label_dropdown" for="dropdownChoice1">
            Новый
          </label>
        </div>

        <div class="radio">
          <input
            type="radio"
            name="dropdown-radio"
            class="radio__input"
            id="dropdownChoice2"
          />
          <label class="radio__label_dropdown" for="dropdownChoice2">
            Расчет
          </label>
        </div>

        <div class="radio">
          <input
            type="radio"
            name="dropdown-radio"
            class="radio__input"
            id="dropdownChoice3"
            checked
          />
          <label class="radio__label_dropdown" for="dropdownChoice3">
            Подтвержден
          </label>
        </div>

        <div class="radio">
          <input
            type="radio"
            name="dropdown-radio"
            class="radio__input"
            id="dropdownChoice4"
          />
          <label class="radio__label_dropdown" for="dropdownChoice4">
            Отложен
          </label>
        </div>

        <div class="radio">
          <input
            type="radio"
            name="dropdown-radio"
            class="radio__input"
            id="dropdownChoice5"
          />
          <label class="radio__label_dropdown" for="dropdownChoice5">
            Выложен
          </label>
        </div>

        <div class="radio">
          <input
            type="radio"
            name="dropdown-radio"
            class="radio__input"
            id="dropdownChoice6"
          />
          <label class="radio__label_dropdown" for="dropdownChoice6">
            Отменен
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
